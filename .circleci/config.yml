version: 2.1
jobs:
  build:
    working_directory: ~/project
    environment:
      SENTRY_ORG: sentry-test-wh
      SENTRY_PROJECT: angular
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "27:0f:d9:4b:88:1a:c3:84:da:d5:22:70:67:39:f8:6f"
      - run:
          name: Set environment variables for gh-pages
          command: |
            echo 'export GIT_COMMIT_AUTHOR_NAME=$(eval git log --format=%an -n 1 ${CIRCLE_SHA1})' >> $BASH_ENV
            echo 'export GIT_COMMIT_AUTHOR_EMAIL=$(eval git log --format=%ae -n 1 ${CIRCLE_SHA1})' >> $BASH_ENV
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Show current directory
          command: pwd
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
#      - run:
#          name: Linting
#          command: npm run lint
#      - run:
#          name: Testing
#          command: npm run test
      - run:
          name: Building
          command: npm run build:production
      - run:
          name: Deploy Master to GitHub Pages
          command: ./node_modules/gh-pages/bin/gh-pages.js -b gh-pages -d dist/liki-devtalk-sentry -u "${GIT_COMMIT_AUTHOR_NAME} <${GIT_COMMIT_AUTHOR_EMAIL}>"
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist
            - package.json
#            - sentry-release.sh
