version: 2.1
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Show current directory
          command: pwd
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
#      - run:
#          name: Linting
#          command: npm run lint
#      - run:
#          name: Testing
#          command: npm run test
      - run:
          name: Building
          command: npm run build:production
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist
            - package.json
            - sentry-release.sh
  deploy:
    docker:
      - image: circleci/node:12.9.1-browsers
    working_directory: ~/project
    environment:
      SENTRY_ORG: sentry-test-wh
      SENTRY_PROJECT: angular
      GIT_COMMIT_AUTHOR_EMAIL: git log --format=%ae -n 1 $CIRCLE_SHA1
      GIT_COMMIT_AUTHOR_NAME: git log --format=%an -n 1 $CIRCLE_SHA1
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Set GIT Author Email
          command: git config --global user.email ${GIT_COMMIT_AUTHOR_EMAIL}
      - run:
          name: Set GIT Author Name
          command: git config --global user.name ${GIT_COMMIT_AUTHOR_NAME}
      - run:
          name: List files
          command: ls -la
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install GH-Pages
          command: npm install --save-dev gh-pages
      - run:
          name: Install Sentry CLI
          command: npm install --save-dev @sentry/cli
      - run:
          name: Deploy Master to GitHub Pages
          command: npm run deploy

workflows:
  version: 2.1
  -deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
